<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Chat en Tiempo Real</title>
</head>

<body>

    <!-- Modal del usuario para ingresar nombre -->
    <div class="modal" id="userModal">
        <div class="modal-content">
            <h1>Ingresa tu nombre</h1>
            <input type="text" id="user" placeholder="Ingresa tu nombre de usuario" />
            <button onclick="enterChat()">Entrar al chat</button>
        </div>
    </div>

    <!-- Chat principal -->
    <div class="chat-container hidden" id="chatContainer">
        <div class="chat-header" id="chatHeader">
            <i class="fa-regular fa-user" style="color: #ffffff;"></i>
            <span id="userName"></span>
        </div>
        <div class="chat-messages" id="mensajes"></div>
        <div class="chat-input">
            <audio id="sonidoEnviar" src="./sounds/sendSound.mp3" preload="auto"></audio>
            <input type="text" id="message" placeholder="Escribe un mensaje" />
            <button onclick="enviarMensaje()"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
